overwrite: true
watch: false
schema: 'http://localhost:8080/graphql'
documents:
  - './src/components/**/*.ts'
  - './src/utils/graphql/**/*.ts'
generates:
  src/utils/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
